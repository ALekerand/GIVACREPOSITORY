<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/templateAdministrateur.xhtml">
	<ui:define name="body">
		<h:form id="form">

			<h1 class="page-title">ENREGISTREMENT DES PARCOURS LMD</h1>
			<p:messages autoUpdate="true" closable="true" showDetail="false" />
			<div class="widget-content">
				<!-- <h:form id="form"> -->
				<p:panel header="Enregistrement des Parcours">
					<br />
			<h:panelGrid id="parcours_grid" columns="4" cellpadding="10">
						
			<p:outputLabel for="ecol" value="Ecole"/>
			<p:selectOneMenu id="ecol" value="#{ueBean.choosedEcole}" converter="#{entityConverter}">
			<!-- <p:ajax listener="#{ueBean.chargerFiliere}" event="change" update="fil" process="@this"></p:ajax> -->
			<f:selectItem  itemLabel="Selectionnez"  itemValue=""/>
			<f:selectItems value="#{ueBean.listEcole}" var="tata" itemLabel="#{tata.abrevEcole}" itemValue="#{tata}"></f:selectItems>
		    </p:selectOneMenu>
		    
		     <p:outputLabel />
		      <p:outputLabel />
		    
		    <p:outputLabel for="fil" value="FiliÃ¨re"/>
			<p:selectOneMenu id="fil" value="#{ueBean.choosedFiliere}" converter="#{entityConverter}">
			<!-- <p:ajax listener="#{ueBean.chargerMention}" event="change" update="table, ment" process="@this"></p:ajax> -->
			<f:selectItem  itemLabel="Selectionnez"  itemValue=""/>
			<f:selectItems value="#{ueBean.listFiliere}" var="tata" itemLabel="#{tata.nomFiliere}" itemValue="#{tata}"></f:selectItems>
		    </p:selectOneMenu>		    
		    
		     <p:outputLabel />
		      <p:outputLabel />
		      
		    <p:outputLabel for="ment" value="Mention"/>
			<p:selectOneMenu id="ment" value="#{ueBean.choosedMention}" converter="#{entityConverter}">
			<!-- <p:ajax listener="#{ueBean.activerChamps2}" event="change" update="table" process="@this"></p:ajax> -->
			<f:selectItem  itemLabel="Selectionnez"  itemValue=""/>
			<f:selectItems value="#{ueBean.listMention}" var="tata" itemLabel="#{tata.libMention}" itemValue="#{tata}"></f:selectItems>
		    </p:selectOneMenu>		    
		    		    
			</h:panelGrid>
			
					<br></br>
						
					<h:panelGrid columns="4">
						<p:commandButton value="Enregistrer"
						action="#{ueBean.chargerFiliere}" update="parcours_grid">
						</p:commandButton>

						
						
					
					</h:panelGrid>
				</p:panel>

				<br />

				
			</div>
			<!-- Boite de confirmation -->
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Oui" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Non" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>

</html>
