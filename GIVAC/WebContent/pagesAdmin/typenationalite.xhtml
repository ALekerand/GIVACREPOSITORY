<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/templateAdministrateur.xhtml">
	<ui:define name="body">
		<h:form id="form">

			<h1 class="page-title">TYPE DE NATIONALITE</h1>
			<p:messages autoUpdate="true" closable="true" showDetail="false" />
			<div class="widget-content">
				<!-- <h:form id="form"> -->
					<p:panel header="Enregistrement">
					<br />
							<h:panelGrid id="typenationalite_grid" columns="4" cellpadding="10">
								<p:outputLabel for="nom_typenationalite" value="Type Nationalité"/>
								<p:inputText id="nom_typenationalite" value="#{typenationaliteBean.typenationalite.libTypenationalite}"
								required="true" style="width:350px" />		
						
						</h:panelGrid>
						
						<br></br>
						<h:panelGrid columns="4">
							<p:commandButton value="Enregistrer"
								action="#{typenationaliteBean.enregistrer}" 
								update="table, typenationalite_grid"  binding="#{typenationaliteBean.btnValider}">
								</p:commandButton>
								
								<p:commandButton value="Annuler"
								action="#{typenationaliteBean.annuler}" update="form" >
								</p:commandButton>
								
							<p:commandButton value="Modifier"
								action="#{typenationaliteBean.modifier}" 
								update="table, typenationalite_grid"  binding="#{typenationaliteBean.btnModifier}">
									<p:confirm header="Confirmation"
							message="Confirmez-vous la modification" icon="ui-icon-alert" />
								</p:commandButton>
								
							
								
						<p:commandButton value="Supprimer" action="#{typenationaliteBean.supprimer}"
						update="form" binding="#{typenationaliteBean.btnSuprimer}">
						<p:confirm header="Confirmation"
							message="Confirmez-vous la supression?" icon="ui-icon-alert" />
					</p:commandButton>
						</h:panelGrid>
					</p:panel>
					
					<br />

					<p:dataTable id="table" selectionMode="single" var="tata"
						value="#{typenationaliteBean.listTypenationalite}" selection="#{typenationaliteBean.selectedTypenationalite}"
						rowKey="#{tata.codeTypenationalite}" emptyMessage="Aucun enregistrement">
						<p:ajax event="rowSelect" listener="#{typenationaliteBean.selectionner}"
							update=":form" />
						<f:facet name="header">LISTE DES TPES DE NATIONALITE</f:facet>
						<p:column headerText="Type Nationalité" style="width:100%">#{tata.libTypenationalite}</p:column>
						</p:dataTable>

			</div>
		<!-- Boite de confirmation -->
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Oui" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Non" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>

</html>
