<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/templateAdministrateur.xhtml">
	<ui:define name="body">
		<h:form id="form">

			<h1 class="page-title">SPECIALITE</h1>
			<p:messages autoUpdate="true" closable="true" showDetail="false" />
			<div class="widget-content">
				<!-- <h:form id="form"> -->
					<p:panel header="Enregistrement">
					<br />
							<h:panelGrid id="specialite_grid" columns="4" cellpadding="10">
								<p:outputLabel for="lib_specialite" value="Specialité"/>
								<p:inputText id="lib_specialite" value="#{specialiteBean.specialite.libelleSpecial}"
								required="true" />
						
						</h:panelGrid>
						
						<br></br>
						<h:panelGrid columns="4">
							<p:commandButton value="Enregistrer"
								action="#{specialiteBean.enregistrer}" 
								update="table, specialite_grid"  binding="#{specialiteBean.btnValider}">
								</p:commandButton>
								
							<p:commandButton value="Annuler"
								action="#{specialiteBean.annuler}" update="form" >
								</p:commandButton>
								
					<p:commandButton value="Modifier" action="#{specialiteBean.modifier}"
						update="form" binding="#{specialiteBean.btnModifier}">
						<p:confirm header="Confirmation"
							message="Confirmez-vous la Modification?" icon="ui-icon-alert" />
					</p:commandButton>
								
						<p:commandButton value="Supprimer" action="#{specialiteBean.supprimer}"
						update="form" binding="#{specialiteBean.btnSuprimer}">
						<p:confirm header="Confirmation"
							message="Confirmez-vous la supression?" icon="ui-icon-alert" />
					</p:commandButton>
						</h:panelGrid>
					</p:panel>
					
					<br />

					<p:dataTable id="table" selectionMode="single" var="tata"
						value="#{specialiteBean.listeSpecialite}" selection="#{specialiteBean.selectedSpecialite}"
						rowKey="#{tata.codeSpecial}" emptyMessage="Aucun enregistrement">
						<p:ajax event="rowSelect" listener="#{specialiteBean.selectionner}"
							update=":form" />
						<f:facet name="header">LISTE DES SPECIALITES</f:facet>
						
						<p:column headerText="Spécialité" style="width:60%">#{tata.libelleSpecial}</p:column>
					</p:dataTable>

			</div>
		<!-- Boite de confirmation -->
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Oui" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Non" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>

</html>
